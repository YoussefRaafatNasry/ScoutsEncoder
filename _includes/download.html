<section class="bg-dark" id="download">

    <div class="container">

        <div class="row align-items-center">
    
            <div class="col-lg-6 my-5">
                <img class="img-responsive" src="img/light-screenshot.jpg" alt="Screenshot">
            </div>
    
            <div class="col-lg-6 text-center">
    
                <!-- Project on GitHub -->
                <h2>View Full Project</h2>
                <a href="{{ site.github.repository_url }}" class="btn btn-default btn-xl wow tada">
                   View on GitHub
                </a>
                <p><br>— or —</p>
    
                <!-- Download Latest Version -->
                <h2>Download For Free</h2>
                <a href="{{ site.github.latest_release.assets[0].browser_download_url }}" class="btn btn-default btn-xl wow tada">
                   Download Now
                </a>

                <div class="row justify-content-center mt-4">
                    <a href="{{ site.github.repository_url }}/releases/latest">
                        <img class="mx-1" src="https://img.shields.io/github/release/{{ site.repository }}.svg?style=flat-square" alt="version">
                    </a>
                    <img class="mx-1" src="https://img.shields.io/github/downloads/{{ site.repository }}/total.svg?style=flat-square" alt="downloads">
                </div>

            </div>
    
        </div>
    
    </div>
    
</section>
