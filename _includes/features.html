<section id="features">

  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Features</h2>
        <hr class="primary">
      </div>
    </div>

    <div class="row justify-content-center mt-5">

      {% for feature in site.data.features %}

      <div class="col-lg-3 col-md-6 text-center px-3 my-2">
        <i class="text-theme-primary {{ feature.icon }} fa-3x wow bounceIn" data-wow-delay=".{{ forloop.index }}s"></i>
        <h3 class="mt-3">{{ feature.title }}</h3>
        <p class="mt-2 text-muted">{{ feature.desc | markdownify }}</p>
      </div>
      {% endfor %}

    </div>

    <div class="row mt-5">
      <div class="col-lg-12 text-center">
        <a class="btn btn-primary btn-xl wow tada" href="./docs/features">
          Read More
        </a>
      </div>
    </div>

  </div>

</section>
