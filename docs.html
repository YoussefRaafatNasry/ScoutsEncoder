---
layout: docs
title: Docs
permalink: docs/
---
<h1>
  <a class="text-theme-primary" href="{{ site.baseurl }}/">{{ site.title }}</a>
  {{ page.title }}
</h1>
<br>

{% assign docs = site.docs | sort: 'order' %}
{% for doc in docs %}
<div class="box">
  <a href="{{ doc.url | relative_url }}">
    <h3>{{ doc.title }}</h3>
  </a>
</div>
{% endfor %}
